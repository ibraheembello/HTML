<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <style type="text/css">
      .btn-info {
        background-color: chartreuse;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello, pals!</h1>
        <p>
          This is a simple platform for begginers, that contains all kinds of
          file inputs.
        </p>
        <button class="btn btn-success btn-lg">Hello</button>
      </div>
      <h1>Bootstrap Basics</h1>
      <button class="btn btn-success btn-xs">Click Me</button>

      <a href="http://www.getbootstrap.com" class="_btn btn-info btn-lg_"
        >Bootstrap Docs</a
      >
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail"
            value="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label"
            >Multiple files input example</label
          >
          <input
            class="form-control"
            type="file"
            id="formFileMultiple"
            multiple
          />
        </div>
        <div class="mb-3">
          <label for="formFileDisabled" class="form-label"
            >Disabled file input example</label
          >
          <input
            class="form-control"
            type="file"
            id="formFileDisabled"
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="formFileSm" class="form-label"
            >Small file input example</label
          >
          <input
            class="form-control form-control-sm"
            id="formFileSm"
            type="file"
          />
        </div>
        <div>
          <label for="formFileLg" class="form-label"
            >Large file input example</label
          >
          <input
            class="form-control form-control-lg"
            id="formFileLg"
            type="file"
          />
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
