<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="path/to/logo.png" alt="Logo" />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#video">Video</a></li>
          <li><a class="nav-link" href="#form">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="features">
      <h2>Colombo & Hurd Immigration</h2>
      <p>
        Having a job offer or an employer to sponsor your visa is not necessary.
      </p>
    </section>

    <section id="how-it-works">
      <iframe
        id="video"
        height="315"
        src="https://www.youtube.com/watch?v=FG0-p9tX0-k"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </section>

    <footer>
      <p>copyright 2024 Officialibrosky Company. All rights reserved.</p>
    </footer>
  </body>
</html>
