<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registeration Form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="https://www.google.com">
      <label for="first">First Name</label>
      <input name="first" id="first" type="text" placeholder="John" required />
      <label for="last">Last Name</label>
      <input name="last" id="last" type="text" placeholder="Smith" required />

      <div>
        <label for="male">Male</label>
        <input id="male" name="gender" type="radio" value="male" />
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="female" />
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="other" />
      </div>

      <div>
        <label>
          Email
          <input name="email" type="email" placeholder="your email" required />
        </label>
        password
        <label>
          <input
            name="password"
            type="password"
            placeholder="password"
            pattern="{8,12}"
            required
            title="password must be between 8 and 12"
          />
        </label>
      </div>
      <div>
        <label>
          Birthday
          <select name="Month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
          </select>
          <select name="Day">
            <option>Day</option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
          </select>
          <select name="Year">
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
          </select>
        </label>
        <div>
          <label for="agree">I agree to the terms and conditions:</label>
          <input id="agreed" name="agreed" type="checkbox" />
        </div>
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
